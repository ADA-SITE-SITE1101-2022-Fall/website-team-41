<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://drive.google.com/file/d/1XRSnDHVzge3yiSL11dCP6bXAnNLer4UM/view?usp=share_link" alt="Team41 - 4 Builder's Logo" id="logo">
      <hr>
      <form action="submission.html" method="POST">
				<h1>Your Thoughts!</h1>
        <section class="name">
          <label for="name">What is your name?</label>
    			<input type="text" name="user_name" id="name">
        </section>
        <hr>
        
        <section class="age">
          <label for="age">How old are you?</label>
          <input type="number" name="user_age" id="age">
        </section>
        <hr>
        
        <section class="cooked">
          <label for="doneness">How did you like our websyte?</label>
          <br>
          <span>Bad</span>
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
          <span>Well-Done</span>
        </section>
    
        <hr>
        <section class="extra-info">
          <label for="extra">Your questions & comments</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
      </form>
    </section>
  </body>
</html>
